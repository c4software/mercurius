<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mercurius</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="localforage.min.js"></script>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="text-page">
    <h1>Mercurius</h1>
    <p>A generic web-push service - <a href="http://github.com/marco-c/mercurius/">github</a></p>
    <div id="registrationForm">
      <h2>Register machine.</h2> 
      <label for="tokenInput" id="tokenLabel">Provide your token: </label>
      <input type="text" id="tokenInput">
      <p id="hideTokenInput"><a href="#">I don't have any token yet<a></p>
      <button id="register">Register</button>
    </div>
    <div id="unregistrationForm">
      <h2>You are now registered</h2> 
      <button id="unregister">Unregister</button>
      <p>Your token is: <span id="token"></p>
    </div>
  </div>

<script src="./index.js"></script>
</body>
</html>
